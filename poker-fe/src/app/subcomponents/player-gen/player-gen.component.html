<div class="player-gen-container">
    Player {{getAddress()}}
    <button (click)="join()" [disabled]="alreadyJoined || !gameId">
        Join
    </button>

    <div>
        Current Bet: {{curBet}}
    </div>

    <input [(ngModel)]="betInput" />

    <button (click)="makeBet()" [disabled]="!needsBet">
        Make bet
    </button>

    <div *ngFor="let card of cards">
        <div>
            Card: {{card.value}}{{card.suit}}
        </div>
    </div>

</div>
