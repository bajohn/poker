<div [class.player-gen-container]="true" [id]="getId()" [class.player-active]="!folded" [class.player-folded]="folded">
    <div>
        Player {{playerIdx}}
    </div>

    <div>
        Address {{getAddress()}}
    </div>

    <button (click)="join()" [disabled]="alreadyJoined || !gameId">
        Join
    </button>

    <div>
        Outstanding Bet: {{outstandingBet}}
    </div>
    <div class="error-text">
        {{errMsg}}
    </div>
    <input [(ngModel)]="betInput" type="number" />

    <button (click)="makeBetClick()" [disabled]="!needsBet" class="bet-button">
        Make bet
    </button>
    <button (click)="foldClick()" [disabled]="!needsBet" class="fold-button">
        Fold
    </button>


    <div *ngFor="let card of cards">
        <div>
            Card: {{card.value}}{{card.suit}}
        </div>
    </div>

</div>
