<button (click)="createGameClick()" [disabled]="gameId">
    Create Game
</button>

<div class="game-state-container" *ngIf="gameId">
    <div>
        Game ID {{gameId}}
    </div>
    <div>
        Players Count {{blankPlayerIter.length}}
    </div>
    <div *ngFor="let player of playersInGame">
        {{player}}
    </div>
    <div>
        Game State: {{gameState}}
    </div>

    <button (click)="startGameClick()" [disabled]="!canStartGame()">
        Start Game
    </button>



    
</div>

<button (click)="addPlayerClick()" [disabled]="!gameId">
    Add Player
</button>
<app-player-gen [gameId]="gameId" [playerIdx]="i" *ngFor="let player of blankPlayerIter; index as i;" class="all-player-container">

</app-player-gen>
