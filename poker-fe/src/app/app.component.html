<button (click)="createGameClick()" [disabled]="gameId">
    Create Game
</button>
<button (click)="addPlayerClick()" [disabled]="!gameId">
    Add Player
</button>
<app-player-gen [gameId]="gameId" *ngFor="let player of playerIter">

</app-player-gen>

<div *ngIf="gameId">
    Game State: {{gameState}}
    <button (click)="startGameClick()" [disabled]="gameStarted()">
        Start Game
    </button>
</div>
